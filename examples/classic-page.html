<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Classic page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/038.css">
        <style>
            .ellipsis {
                overflow: hidden;
                text-overflow: ellipsis;
            }
        </style>
        <!-- Adds HTML5 element support for earlier versions of IE -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <article class="container">
            <div class="row">
                <div class="three columns u-hide-lower-phablet">
                    <img src="../img/logo.svg">
                    <a class="button u-border-off u-full-width u-align-left ellipsis" href="#"><i class="material-icons">&#xE88A;</i>Home</a>
                    <hr>
                    <form>
                        <ul class="group">
                            <li><input class="u-full-width" placeholder="Search..." type="search"></li>
                            <li><button class="icons" type="submit"><i class="material-icons">&#xE8B6;</i></button></li>
                        </ul>
                    </form>
                    <hr>
                    <h6>First menu title</h6>
                    <a class="button u-border-off u-full-width u-align-left ellipsis" href="#">First anchor</a>
                    <a class="button u-border-off u-full-width u-align-left ellipsis u-set-success" href="#">Second anchor</a>
                    <a class="button u-border-off u-full-width u-align-left ellipsis" href="#">Third anchor</a>
                    <br><br>
                    <h6>Second menu title</h6>
                    <a class="button u-border-off u-full-width u-align-left ellipsis" href="#">Fourth anchor</a>
                    <a class="button u-border-off u-full-width u-align-left ellipsis" href="#">Fifth anchor</a>
                </div>
                <div class="nine columns">
                    <h5>First menu title</h5>
                    <h6>Second anchor</h6>
                    <hr>
                    Second anchor's content place...
                </div>
            </div>
        </article>
    </body>
</html>
